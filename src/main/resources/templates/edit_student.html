<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Updation Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
crossorigin="anonymous">

</head>
<body>
	<div class="container">

		<div class="row">
		
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<div class="text-center" style="font-size: 30px;">Update Student Data</div>
					<div class="card-body"></div>
					<form th:action="@{/students/edit/{id} (id=${student.id})}" th:object="${student}" method="post">
					
						<div class="form-group">
							<label>Student First Name</label> 
							<input type="text" name="firstName" class="form-control" th:field="*{firstName}"
							placeholder="Enter Student First Name">
						</div>
						
						<div class="form-group">
							<label>Student Last Name</label> 
							<input type="text" name="lastName" class="form-control" th:field="*{lastName}" 
							placeholder="Enter Student Last Name">
						</div>
						
						<div class="form-group">
							<label>Student Email</label> 
							<input type="text" name="email" class="form-control" th:field="*{email}"
							placeholder="Enter Student Email">
						</div>
						
						<div class="box-footer">
							
							<button type="submit" class="btn btn-primary">Submit</button>
							
						</div>
						
					</form>
					
				</div>
				
			</div>
			
		</div>
</body>
</html>
